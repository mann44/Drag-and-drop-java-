    <body>
        <div id="creditcardvalue">Credit Card Number : </br></div>
        <div id="reverse_data"></br> </br>Reverse Data : </br></div>
        <div id="checksum_data"></div>
        <script>
            //var creditcard = new array(5);
            var creditcard = [];
            var i = 0, j = 0;
            //alert(creditcard.length);
            for (i = 0; i < 5; i++) {
                var a = [];

                for (j = 0; j < 10; j++) {
                    var random = Math.floor((Math.random() * 9) + 1);
                    a.push(random);
                }

                document.getElementById('creditcardvalue').innerHTML += a + '</br>';
                document.getElementById('reverse_data').innerHTML
                //document.write('</br>checking card number ' + (i + 1) + ' :  </br> Reverse Number : ' + a.reverse() + '</br>');
                document.getElementById('reverse_data').innerHTML += '</br>checking card number ' + (i + 1) + ' :  </br> Reverse Number : ' + a.reverse() + '</br>';

                for (var k = 0; k <= 9; k++) {
                    if (k % 2 != 1) {
                        var checkodddata = a[k] * 2;
                        if (checkodddata > 9) {
                            a[k] = a[k] + 1;
                        } else {
                            a[k] = checkodddata;
                        }
                    }
                }
                //alert(a);
                document.getElementById('reverse_data').innerHTML += 'after double odd position : '+ a + '</br>';

                var total = 0;
                for (var n = 0; n < a.length; n++) {
                    total = total + a[n];
                }
                document.getElementById('reverse_data').innerHTML += 'Total of credit digit : ' +total + '</br>';

                if (total % 10 == 0) {
                    document.getElementById('reverse_data').innerHTML += 'It is an valid credit number </br>';
                } else {
                    document.getElementById('reverse_data').innerHTML += 'It is an invalid credit number </br>';
                }

            }
//            document.getElementById("creditcardvalue").innerHTML = creditcard;

            //document.getElementById('creditcardvalue').innerHTML = '<span class="prego">Something</span>';
        </script>
